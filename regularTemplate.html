<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DWIM</title>
	<link rel="stylesheet" type="text/css" href="regularTemplate.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/Groject.js"></script>
</head>
<body>
	<p class="caption">REI KAWAKUBO</p>
	<p class="fashion-house">COMME des GARCONS</p>
	<div class="center-wrapper">
		<div class="center-image-1" id="autoplay1"></div>
		<div class="center-image-2"></div>
		<div class="center-image-3"></div>
		<div class="center-image-4"></div>
		<div class="center-image-5"></div>
		<p class="regular-text">THE VOID IS IMPORTANT</p>
	</div>
	<script type="text/javascript">

var ImgIdx = 2;

function PreloadImg(){

$.ImagePreload("images/CDG1.jpg");

$.ImagePreload("images/CDG2.jpg");

$.ImagePreload("images/CDG3.jpg");

$.ImagePreload("images/CDG4.jpg");

}

$(document).ready(function(){

PreloadImg();
$(".Slash").ImageSwitch({Type:$(this).attr("rel"), 

NewImage:"images/CDG"+ImgIdx+".jpg", speed: 4000

});

ImgIdx++;

if(ImgIdx>5) ImgIdx = 1;

});

</script>
</body>
